<div class="vh-100 d-flex flex-column justify-content-center align-items-center">
  <h1 class="text-white mb-4">¡Bienvenido a CircusLab!</h1>
  <div class="cuadrado2 p-4 d-flex flex-column align-items-center bg-light rounded shadow" style="width: 800px;">


    <img src="/logoTFG.png" alt="inicio.jpg" class="imagen mb-3" style="width: 120px; height: auto;">


    <div class="texto text-center mb-3">
      <h2 class="h5">¿Amante de las acrobacias y el mundo cirquense?</h2>
      <p class="mb-0">Aquí encontrarás una comunidad apasionada por el deporte y las actividades físicas.</p>
    </div>


    <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-75 mt-3 d-flex flex-column align-items-center">
      <div class="mb-3 w-100">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" formControlName="usuario" placeholder="Ingresa tu usuario">

      </div>
      <div class="mb-3 w-100">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" formControlName="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="login-button mt-2">Iniciar sesión</button>
    </form>

  </div>
</div>

<div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055;">
    <div #toastElem class="toast align-items-center text-white bg-secondary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastMessage }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="hideToast()"></button>
        </div>
    </div>
</div>
