<div class="container mt-5">
    <div class="row">
        <!-- Lado izquierdo: Lista de iconos con texto -->
        <div class="col-md-6">
            <div class="p-4 border rounded shadow bg-translucent">
                <h4 class="mb-3">Contacta con nosotros</h4>
                <ul class="list-unstyled">
                    <li class="d-flex align-items-center mb-2">
                        <fa-icon [icon]="faPhone"></fa-icon>
                        <i class="bi bi-star-fill me-2 text-warning"></i> 256369854
                    </li>
                    <li class="d-flex align-items-center mb-2">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                        <i class="bi bi-heart-fill me-2 text-danger"></i> yyy&commat;gmail.com
                    </li>
                    <li class="d-flex align-items-center mb-2">
                        <fa-icon [icon]="faLocationDot"></fa-icon>
                        <i class="bi bi-lightning-charge-fill me-2 text-primary"></i> c/colon fhsdbfsibdf
                    </li>
                </ul>
            </div>
        </div>

        <!-- Lado derecho: Formulario -->
        <div class="col-md-6">
            <div class="p-4 border rounded shadow bg-translucent">
                <h4 class="mb-3">Queremos conocerte</h4>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="tucorreo@email.com">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">¿En qué podemos ayudarte?</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
